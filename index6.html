<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Media Elements</title>
	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements</title>
    <style>
        body {
            font-family: sans-serif;
            background-image: url("https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Fkids-background&psig=AOvVaw0eyosBwt66IDH1JqBYtOiW&ust=1681521087814000&source=images&cd=vfe&ved=0CBEQjRxqFwoTCOi70KmYqP4CFQAAAAAdAAAAABAE");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 48px;
            color: #E7AB9A;
        }
        h2 {
            font-size: 36px;
            color: #FF6D60;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        video, audio {
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .play-pause {
            display: inline-block;
            margin: 0 20px;
            cursor: pointer;
            background-color: #FF4500;
            color: #FFF;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.2s ease-in-out;
        }
        .play-pause:hover {
            background-color: #7AA874;
        }
        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 36px;
            }
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MEDIA ELEMENTS</h1>

        <h2>Video</h2>
        <video width="100%" controls>
            <source src="Wheels on the Bus - CoComelon Nursery Rhymes & Kids Songs.mp4" type="video/mp4">
        </video>
        <div class="controls">
            <button class="play-pause" onclick="document.querySelector('video').paused ? document.querySelector('video').play() : document.querySelector('video').pause();">
                <span id="play-icon">&#9658;</span>
                <span id="pause-icon">&#10074;&#10074;</span>
                <span id="button-text">Play</span>
            </button>
        </div>

        <h2>Audio</h2>
        <audio controls>
            <source src="Phonics Song with TWO Words - A For Apple - ABC Alphabet Songs with Sounds for Children.mp3" type="audio/mpeg">
        </audio>
        <div class="controls">
           
                
	 </body>
	 
	 </html>
